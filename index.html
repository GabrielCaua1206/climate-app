<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"  crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Previsão do tempo</title>
</head>
<body>
    <div class="container fluid p-0 m-0 d-flex justify-content-center">
        <div class="card text-center shadow-lg mb-3" style="width: 26rem;">
            <div class="card-header">Previsão do Tempo</div>
            <div class="card-body">
              <div class="city">Cidade exemplo, BR.</div>
              <div class="date">10 de Setembro de 2022</div>
              <div class="container-temp">
                <div>22</div>
                <span>°C</span>
              </div>
              <div class="weather">nublado</div>
              <div class="hi-low">22°c / 23°c</div>
            </div>


            <div class="card-footer">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Digite o nome da cidade:" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Pesquisar</button>
                  </div>
            </div>
          </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="https://fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>
</html>
